<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>NYT Explorer</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="header">
        <div class="text_box">
            <h1 class="title">NYT Explorer</h1>
            <input type="number" id="year" name="year" min="1851" max="2018" maxlength="4" placeholder="e.g.1976">
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <a href="#" class="botton" onclick="find()">Find</a>
            <p id="Alert">Please select some date</p>
            <div id="results">
            </div>
        </div>
    </div>
    <div id="roots"></div>
    <script src="js/script.js" type="text/babel"></script>
</body>

</html>
